<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview App</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="favicon.ico" type="image/icon type">
    <script src="https://kit.fontawesome.com/e8e5081168.js" crossorigin="anonymous"></script>

</head>
<body>
    <section class="appContainer">
        <div class="contentContainer">
            <button class="prevQuestion">
                <p>Previous Q</p>
            </button>
            <h2 unselectable="on">Click on me to begin!</h2>
            <button>
                <i class="hidden fas fa-volume-off" title="unmute"><span>Unmute</span></i>
                <i class="fas fa-volume-mute" title="mute"><span>Mute</span></i>
            </button>
        </div>

    </section>
</body>
    <script src="./scripts/script.js" defer></script>

</html>
